<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=poppins:wght@300;400;500&display=swap">
    <script src="https://kit.fontawesome.com/a0903f3219.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="profile-items">
            <i class="far fa-user-circle"></i>
            <h1>Login</h1>

            <p>Login to your <span><b>KESA</b></span> account!</p>
        </div>
        <form class="form" action="">
            <div class="form-items">
                <div class="items">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="items">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="submit">
                    <button type="submit"> Login</button>
                </div>

                <div class="login">
                    <p>Don't have an account? <a href="./main.html">Sign Up.</a> <br> or <a href="">Forgot Password?</a></p>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
